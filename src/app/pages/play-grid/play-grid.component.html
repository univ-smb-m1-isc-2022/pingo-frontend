<div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-5xl font-bold mb-4">{{ grid.name }}</h1>
            <div class="grid gap-3 gap-x-3" [style.gridTemplateColumns]="gridColumns">
                <div *ngFor="let data of this.gridCompletion | keyvalue: originalOrder">
                    <button class="btn" [ngClass]="{'btn-success': data.value}" (click)="checkBox(data.key)">
                        {{ this.grid.gridData[data.key] }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
